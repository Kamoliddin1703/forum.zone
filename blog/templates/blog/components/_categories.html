{% load blog_tags %}

<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between flex-column">
        <a class="btn btn-warning border-warning p-2 link-light navbar-brand mx-2 mb-3" href="{% url 'index' %}">Все статьи</a>
        {% get_categories as categories %}
        {% for category in categories %}
        <a class="btn btn-success border-success p-2 link-light navbar-brand mx-2 mb-3" href="{{ category.get_absolute_url }}">{{ category }}</a>
        {% endfor %}
    </nav>
</div>
